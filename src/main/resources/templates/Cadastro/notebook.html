<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="notebook.js"></script>

    <title>Cadastro de Notebooks</title>
</head>
<body>
<div class="text-center"><h1>Cadastro de Notebook</h1></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-4 mt-3">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
                <div class="form-floating ">
                    <input type="number" class="form-control " id="numero" placeholder="numero" required>
                    <label for="numero">Numero</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o Numero do notebook.
                </div>
            </div>
        </div>
        <div class="col-8 mt-3">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-barcode"></i></i></span>
                <div class="form-floating ">
                    <input type="text" class="form-control " id="patrimonio" placeholder="patrimonio" required>
                    <label for="patrimonio">Numero de Patrimonio</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o Numero do notebook.
                </div>
            </div>
        </div>

    </div>
    <div class="mt-3">
        <button class="btn btn-primary">Cadastrar</button>
    </div>
</div>
</div>
</body>
</html>
