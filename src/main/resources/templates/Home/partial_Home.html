<div class="row mt-5">
    <div class="col-6 text-center">
        <div class="row text-center">
            <div class="col-6 text-center">
                <h1 class="text-center">Notificações</h1>
            </div>
            <div class="col-6 text-center">

                <button type="button" class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    +
                </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="notificacoes" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="">Notificações</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 text-center">
        <div class="row text-center">
            <div class="col-6 text-center">
                <h1 class="text-center">Reservas</h1>
            </div>
            <div class="col-6 text-center">

                <button type="button" class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    +
                </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Reserva</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row ">
                            <div class="col-6">
                                <div class="input-group has-validation">
                                    <span class="input-group-text"></span>
                                    <div class="form-floating ">
                                        <input type="date" class="form-control " id="datareserva"
                                               placeholder="datareserva"
                                               required>
                                        <label for="datareserva"></label>
                                    </div>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group has-validation">
                                    <span class="input-group-text"></span>
                                    <div class="form-floating ">
                                        <input type="number" class="form-control " id="qtd" placeholder="qtd"
                                               required>
                                        <label for="qtd"></label>
                                    </div>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Nova Reserva</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Data de Criação</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
