<h1 class="mt-5 mb-3">Perfil</h1>
<div class="row">
    <div class="col-8 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
            <div class="form-floating">
                <input type="text" th:value ="${usuario.nome}" class="form-control" id="nome" placeholder="Nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe o nome.
            </div>
        </div>
    </div>
    <div class="col-4 mb-3">
        <div class="form-floating">
            <select class="form-select" id="ocupacao" aria-label="Floating label select example">
                <option value="" selected disabled>Selecione...</option>
                <option selected value="1">Gestor(a)</option>
                <option value="2">Bibliotecário(a)</option>
                <option value="3">Professor(a)</option>
            </select>
            <label for="ocupacao">Ocupação</label>
        </div>
    </div>
    <div class="col-4 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
            <div class="form-floating">
                <input type="number" th:value ="${usuario.matricula}" class="form-control" id="matricula" placeholder="Matrícula" required>
                <label for="matricula">Matrícula</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe a Matrícula.
            </div>
        </div>
    </div>
    <div class="col-8 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <div class="form-floating">
                <input type="text"  th:value ="${usuario.email}" class="form-control" id="email" placeholder="e-Mail" required>
                <label for="email">e-Mail</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe o e-Mail.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating ">
                <input type="password"  class="form-control " id="senhaAtual" placeholder="senha" required>
                <label for="senhaAtual">Senha Atual</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe a Senha.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating ">
                <input type="password" class="form-control " id="novasenha" placeholder="novasenha" required>
                <label for="novasenha">Nova Senha</label>
            </div>
            <div class="invalid-feedback">
                A nova senha e a confirmação de senha devem ser iguais.
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating ">
                <input type="password" class="form-control " id="confsenha" placeholder="confsenha" required>
                <label for="confsenha">Confirmação Senha</label>
            </div>
            <div class="invalid-feedback">
                A nova senha e a confirmação de senha devem ser iguais.
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6">
        <button id="enviar" class="btn btn-lg btn-primary">Salvar</button>
    </div>
    <div class="col-6">
        <div class="form-check form-switch form-check-reverse display-flex">
            <input class="form-check-input" type="checkbox" id="ativo" checked>
            <label class="form-check-label" for="ativo">Ativo</label>
        </div>
    </div>
</div>
</div>
